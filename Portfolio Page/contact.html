<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css'>
    <link rel="stylesheet" href="css/contact.css"
</head>

<body>
    <h1 class="cont">Contact Me</h1>
    <div class="container">
        <div class="content">
          <div class="left-side">
            <div class="address details">
              <i class="fas fa-map-marker-alt"></i>
              
              
              <div class="text-two">Hassan Street</div>
            </div>
            <div class="phone details">
              <i class="fas fa-phone-alt"></i>
              
              <div class="text-one">+234 81 000 111</div>
              
            </div>
            <div class="email details">
              <i class="fas fa-envelope"></i>
              
              <div class="text-one">escritoramaree@gmail.com</div>
            
            </div>
          </div>
          <div class="right-side">
            <div class="topic-text">Send me a message</div>
            <p class="top">If you require any of my services, I'll be glad to help!</p>
          <form action="#">
            <div class="input-box">
              <input type="text" placeholder="Enter your name">
            </div>
            <div class="input-box rig">
              <input type="text" placeholder="Enter your email">
            </div>
            <div class="input-box message-box">
              
            </div>
            <div class="button">
              <input type="button" value="Send Now" >
            </div>
          </form>
        </div>
        </div>
      </div>
</body>

</html>
